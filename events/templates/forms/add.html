{% extends "base.html" %}

{% block title %} Add Form {% endblock %}

{% block body %}
    
<h3>{{ Message }}</h3>

<form method="post" action=".">

<table>

{% for field in form %}
    <tr><th>{{ field.label_tag }}:</th><td>{{ field }}</td></td>
    {% if field.errors %}
    	<td>{{ field.errors }}</td>
    {% endif %}
    </tr>
{% endfor %}

</table>

{% csrf_token %}

<input type="submit" name="submit" value="Add" />

</form>

{% endblock %}
