{% extends "calendar_base.html" %}
{% load custom_filters %}

{% block head %}
<title>Announcement Details</title>
<link href="{{STATIC_URL}}css/events.css" rel="stylesheet" type="text/css" title="style.css">
{% endblock %}

{% block body %}

<div class="info-column">
    <h3>{{ announcement.title }}</h3>
    <b>Posted on</b>: {{ announcement.entry_date|date:"M d, Y" }}
    {{ announcement.description|my_markdown }}
</div>

{% endblock %}
